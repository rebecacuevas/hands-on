<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            .column{
                float: left;
                width: 300px;
            }
        </style>
        <title>Facebook form</title>
    </head>

    <body>
        <h1>Facebook</h1>

        <div class="row">
            <div class="column">
                <img src="assets/facebook-logo.png" width="150px" alt="Facebook logo">

                <p>Facebook, Inc. is an American online social media and social networking service company. It is based in Menlo Park, California.</p><br>

                <a href="#">For more click here</a>
            </div>

            <div class="column">
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name"><br>

                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" min="1" max="120"><br>

                    <p>Gender:</p>

                    <input type="radio" id="male" name="male" value="Male">
                    <label for="male">Male</label><br>

                    <input type="radio" id="female" name="female" value="Female">
                    <label for="female">Female</label><br>

                    <br>
                    <br>

                    <div class="send">

                        <input type="submit" value="Sign Up">

                    </div>

                </form>
            </div>
        </div>

    </body>

</html>
