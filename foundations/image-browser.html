<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image browser</title>
    </head>

    <body>
        <h1>Image Searching Website</h1>

        <hr>

        <form>

            <label for="image-search">Search your image here:</label>
            <input type="search" id="image-search" name="search">
            <button>Search</button>

        </form>

        <img src="assets/po.png" width="200px" alt="Po the panda from Kung Fu Panda"><br>

        <a href="#">For more click here</a>

        <hr>

        <form>
            <p>Feedback Form:</p>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>

            <!--
            <input type="text" id="comment" name="comment" size="50"><br>
            -->

            <br>

            <button>Submit</button>

        </form>

    </body>

</html>
